<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stocks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul class="navbar">
      <li onclick="navigateTo('index')">Home</li>
      <li onclick="navigateTo('stocks')">Stocks</li>
      <li onclick="navigateTo('dogs')">Dogs</li>
    </ul>
  </nav>

  <main>
    <h2>Stock Lookup</h2>
    <input type="text" id="ticker" placeholder="Enter Stock Ticker (e.g., MSFT)">
    <select id="days">
      <option value="30">30 days</option>
      <option value="60">60 days</option>
      <option value="90">90 days</option>
    </select>
    <button onclick="loadStockData()">Lookup</button>

    <canvas id="stockChart" width="400" height="200"></canvas>

    <h3>Top 5 Reddit Stocks</h3>
    <table border="1">
      <thead>
        <tr><th>Ticker</th><th>Comments</th><th>Sentiment</th></tr>
      </thead>
      <tbody id="redditStocks"></tbody>
    </table>
  </main>

  <div id="audio-controls">
    <p>Say: "Lookup MSFT"</p>
    <button onclick="startListening()">Turn On Audio</button>
    <button onclick="stopListening()">Turn Off Audio</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
  <script src="script.js"></script>
  <script src="stocks.js"></script>
</body>
</html>
